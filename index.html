<!DOCTYPE html>
<html>
    <head>
        <title>HACK THE SHOW</title>
        <!-- TODO: Maybe host locally. -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
        <style>
            body {
                text-align: center;
                font-family: 'VT323', monospace;
                background-color: #0d0208;
                color: #7bff00
            }
            #banner {
                text-align: left;
                margin: auto;
                width: max-content;
            }
            h1 {
                font-size: 8vh;
                margin: 0;
            }

            h2 {
                font-size: 3vh;
                margin: 0;
            }

            .parameter {
                margin: 4vh;
                font-size: 4vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .parameter label {
                margin-right: 1em;
            }

            .parameter button {
                width: 5vh;
                height: 5vh;
                font-size: inherit;
                font-weight: bold;
                border-radius: 0;
                border: 0.35vh solid #7bff00;
                background-color: #0d0208;
                color: #7bff00;
                display: flex;
                align-items: center;
                justify-content: center;
                touch-action: manipulation;
            }

            .parameter button:disabled {
                color: #003b00;
            }

            .parameter .container {
                line-height: 0;
                border: 0.35vh solid #7bff00;
                border-width: 0.35vh 0;
                box-sizing: border-box;
                height: 5vh;
                width: 50vw;
                padding: 0.7vh;
            }

            .parameter .bar {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="banner">
            <h1>HACK THE SHOW</h1>
            <h2>&gt; <span id="status">Connecting...</span></h2>
        </div>
        <div id="sliders">
            <template>
                <div class="parameter">
                    <label>A</label>
                    <button class="decrement">-</button>
                    <div class="container">
                        <div class="bar"></div>
                    </div>
                    <button class="increment">+</button>
                </div>
            </template>
        </div>
        <script type="text/javascript">
            const MAX = 127
            const COLORS = [[255, 51, 102], [255, 102, 51], [255, 204, 51], [51, 255, 102], [51, 255, 204], [51, 153, 255], [102, 51, 255], [204, 51, 255]]
            const status = document.getElementById("status").childNodes[0]
            const params = []

            function setup(data) {
                const sliders = document.getElementById("sliders")
                const template = document.querySelector("template")
                for (const [param, [name, value]] of data.entries()) {
                    const clone = template.content.cloneNode(true)
                    const container = clone.querySelector(".bar")
                    const decrement = clone.querySelector(".decrement")
                    const increment = clone.querySelector(".increment")
                    clone.querySelector("label").textContent = param
                    decrement.onclick = () => change(param, -2)
                    increment.onclick = () => change(param, +2)
                    params.push({ container, value: 0, decrement, increment })
                    update(param, value)
                    sliders.appendChild(clone)
                }
            }

            function change(index, delta) {
                // Show change locally (rather than waiting for server update) to give immediate feedback.
                const value = Math.max(0, Math.min(params[index].value + delta, MAX))
                delta = value - params[index].value
                update(index, value)
                ws.send(JSON.stringify({ [index]: delta }))
            }

            function update(index, value) {
                const param = params[index]
                param.value = value
                param.container.style.cssText = `background-color: rgba(${COLORS[index]}, ${0.15 + 0.85*value/MAX}); width: ${100 * value/MAX}%`
                param.decrement.disabled = (value === 0)
                param.increment.disabled = (value === MAX)
            }

            const ws = new WebSocket("ws://" + window.location.host + "/ws")
            ws.onopen = () => {
                status.nodeValue = "Connected."
            }

            ws.onmessage = ({ data }) => {
                // First message:
                setup(JSON.parse(data))
                // Subsequent messages:
                ws.onmessage = ({ data }) => {
                    data = JSON.parse(data)
                    for (const [param, value] of data) {
                        update(param, value)
                    }
                }
            }

            ws.onclose = () => {
                // TODO: See how mobile browsers deal with sleep/wake.
                // Might need to check for that, or at least have some logic here to reconnect.
                status.nodeValue = "Disconnected."
            }
        </script>
    </body>
</html>
