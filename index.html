<!DOCTYPE html>
<html>
    <head>
        <title>HACK THE SHOW</title>
        <!-- TODO: Maybe host locally. -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
        <style>
            body {
                text-align: center;
                font-family: 'VT323', monospace;
                background-color: #0d0208;
                color: #7bff00
            }
            #banner {
                text-align: left;
                margin: auto;
                width: max-content;
            }
            h1 {
                font-size: 8vh;
                margin: 0;
            }

            h2 {
                font-size: 3vh;
                margin: 0;
            }

            .parameter {
                margin: 4vh;
                font-size: 4vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .parameter label {
                margin-right: 1em;
            }

            .parameter button {
                width: 5vh;
                height: 5vh;
                font-size: inherit;
                font-weight: bold;
                border-radius: 0;
                border: 0.35vh solid #7bff00;
                background-color: #0d0208;
                color: #7bff00;
                display: flex;
                align-items: center;
                justify-content: center;
                touch-action: manipulation;
            }

            .parameter button:disabled {
                color: #003b00;
            }

            .parameter .container {
                line-height: 0;
                border: 0.35vh solid #7bff00;
                border-width: 0.35vh 0;
                box-sizing: border-box;
                height: 5vh;
                width: 50vw;
                padding: 0.7vh;
            }

            .parameter .bar {
                height: 100%;
            }

            .blink {
                animation: blinker 1.2s step-start infinite;
            }

            @keyframes blinker {
                50% {
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
        <div id="banner">
            <h1>HACK THE SHOW</h1>
            <h2>&gt; <span id="status">Connecting...</span><span class="blink">_</span></h2>
        </div>
        <div id="sliders">
            <template>
                <div class="parameter">
                    <label>A</label>
                    <button class="decrement" disabled>-</button>
                    <div class="container">
                        <div class="bar"></div>
                    </div>
                    <button class="increment" disabled>+</button>
                </div>
            </template>
        </div>
        <script type="text/javascript">
            const MAX = 127
            const COLORS = [[255, 51, 102], [255, 102, 51], [255, 204, 51], [51, 255, 102], [51, 255, 204], [51, 153, 255], [102, 51, 255], [204, 51, 255]]
            const status = document.getElementById("status").childNodes[0]
            const params = []

            function change(index, delta) {
                // Show change locally (rather than waiting for server update) to give immediate feedback.
                const value = Math.max(0, Math.min(params[index].value + delta, MAX))
                delta = value - params[index].value
                update(index, value)
                ws.send(JSON.stringify({ [index]: delta }))
            }

            function update(index, value) {
                const param = params[index]
                param.value = value
                param.bar.style.cssText = `background-color: rgba(${COLORS[index]}, ${0.15 + 0.85*value/MAX}); width: ${100 * value/MAX}%`
                param.decrement.disabled = (value === 0)
                param.increment.disabled = (value === MAX)
            }

            let ws
            function connect() {
                // To simulate connection delay:
                // await new Promise(resolve => setTimeout(resolve, 3000))

                ws = new WebSocket("ws://" + window.location.host + "/ws")

                ws.onopen = () => {
                    status.nodeValue = "Connected."
                }

                ws.onmessage = ({ data }) => {
                    // First message:
                    for (const [index, [name, value]] of JSON.parse(data).entries()) {
                        update(index, value)
                    }
                    // Subsequent messages:
                    ws.onmessage = ({ data }) => {
                        data = JSON.parse(data)
                        for (const [index, value] of data) {
                            update(index, value)
                        }
                    }
                }

                ws.onclose = () => {
                    status.nodeValue = "Reconnecting..."
                    for (const { increment, decrement } of params) {
                        increment.disabled = decrement.disabled = true
                    }
                    connect()
                }
            }

            const sliders = document.getElementById("sliders")
            const template = document.querySelector("template")
            for (let index = 0; index < 8; index++) {
                const clone = template.content.cloneNode(true)
                const bar = clone.querySelector(".bar")
                const decrement = clone.querySelector(".decrement")
                const increment = clone.querySelector(".increment")
                clone.querySelector("label").textContent = index
                decrement.onclick = () => change(index, -2)
                increment.onclick = () => change(index, +2)
                params.push({ bar, value: 0, decrement, increment })
                sliders.appendChild(clone)
            }

            connect()
        </script>
    </body>
</html>
